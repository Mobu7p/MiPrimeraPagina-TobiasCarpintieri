{% extends 'blog/base.html' %}

{% block content %}
<h2>Perfil de {{ perfil.user.username }}</h2>

{% if perfil.avatar %}
    <img src="{{ perfil.avatar.url }}" alt="Avatar" width="150">
{% endif %}

<p><strong>Nombre de usuario:</strong> {{ perfil.user.username }}</p>
<p><strong>Email:</strong> {{ perfil.user.email }}</p>
<p><strong>Biograf√≠a:</strong> {{ perfil.biografia|linebreaks }}</p>

<a href="{% url 'editar_perfil' %}">Editar Perfil</a>
{% endblock %}
