{% extends 'blog/base.html' %}

{% block content %}
  <h2>Lista de Posteos</h2>

  {% if posteos %}
    {% for posteo in posteos %}
      <div>
        <h3>{{ posteo.titulo }}</h3>
        <p>{{ posteo.contenido|truncatewords:30 }}</p>
        <a href="{% url 'detalle_posteo' posteo.pk %}">Leer m√°s</a>
      </div>
      <hr>
    {% endfor %}
  {% else %}
    <p>No hay posteos disponibles.</p>
  {% endif %}

{% endblock %}
