{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Twother{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'icon/twother.ico' %}" type="image/x-icon">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="{% url 'lista_posteos' %}">Inicio</a> |
                <a href="{% url 'crear_categoria' %}">Nueva Categor√≠a</a> |
                <a href="{% url 'crear_posteo' %}">Nuevo Posteo</a> |
                <a href="{% url 'buscar_posteo' %}">Buscar</a> |
                {% if user.is_authenticated %}
                    Hola, {{ user.username }} |
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none; border:none; color:inherit; cursor:pointer; padding:0;">Salir</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a> |
                    <a href="{% url 'registro' %}">Registro</a>
                {% endif %}
            </div>

            <div class="nav-right">
                <a href="{% url 'lista_posteos' %}" title="Volver al inicio">
                    <img src="{% static 'icon/twother45.ico' %}" alt="Twother Logo" class="logo-icon">
                </a>
            </div>
        </nav>
    </header>

    <hr>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
